#define ABILITY_WORK
	[dummy]
		id=work
		name= _ "work"
		description= _ "Each turn this unit generates a certain amount of food and gold depending on the terrain it is on. However, it cannot work while injured.
 
Gold is added to your central stockpile, whereas food is stored in the local HQ.
 
Grassland: 2 Food 
Farmland/Mushrooms/Oasis: 3 Food
 
Ford/Forest: 1 Food, 1 Gold
Forest Hills: 1 Food, 2 Gold
 
Cave: 1 Gold
Hills/Rubble/Dunes/Rockbound Cave: 2 Gold
Mountains: 3 Gold"
	[/dummy]
#enddef

