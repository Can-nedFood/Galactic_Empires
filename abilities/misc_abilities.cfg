#define WEAPON_SPECIAL_CITIZEN_PRODUCTION TYPE
[dummy]
	id=citizen_production
	name= _ "{TYPE}"
	description= _ "Population Growth: This HQ stores all the food generated on the planet. The HQ will automatically produce a new citizen when it has amassed enough food (i.e. when the 'damage' is greater or equal to the 'attacks').
 
Each time a citizen is produced, the food requirement (i.e. 'attacks') is increased by 1.
 
Right-click on this HQ and select 'population control' to choose which type of citizen should be produced.
 
This HQ is currently producing a {TYPE}."
[/dummy]
#enddef

