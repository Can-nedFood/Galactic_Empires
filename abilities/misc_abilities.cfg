#define ABILITY_TRANSPORT
	[dummy]
		id=transport
		name= _ "transport"
		description= _ "This unit can carry ground units across space to colonise or attack other planets.
 
To beam down: right-click on this ship when it is adjacent to a planet. Beaming down will automatically establish an HQ if the planet is uncolonised.
 
To beam up: right-click on a ground unit when this ship is adjacent to the planet. Ground units cannot attack and beam up in the same turn.

Injured units will heal 2HP at the start of every turn whilst onboard a transporter. Due to health and safety reasons, poisoned units are not permitted to beam aboard a transporter."
	[/dummy]
#enddef

